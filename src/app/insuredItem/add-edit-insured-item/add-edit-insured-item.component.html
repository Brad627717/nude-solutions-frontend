<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form *ngIf="actionName=='Add' || actionName=='Edit'">
            <div class="mb-3">
                <label for="insuredItemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" [(ngModel)]="insuredItemName" name="insuredItemName" placeholder="Item name">
            </div>
            <div class="mb-3">
                <label for="insuredItemValue" class="form-label">Item Value</label>
                <input type="number" class="form-control" [(ngModel)]="insuredItemValue" name="insuredItemValue" placeholder="Item value">
            </div>
            <div class="mb-3">
                <label for="insuredItemCategoryId" class="form-label">Category</label>
                <select class="form-select" name="insuredItemCategoryId" id="insuredItemCategoryId" [(ngModel)]="insuredItemCategoryId">
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
                </select>
            </div>
        </form>
        <p *ngIf="actionName=='Delete'">Are you sure you want to delete this item?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn-modal-close" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveInsuredItem()">{{ actionName }}</button>
    </div>
    </div>
</div>
